<form>
<div class="form-group row">
  <label for="inputEmail3" class="col-sm-2 col-form-label">Nro CI</label>
  <div class="col-sm-10">
    <input [(ngModel)]="newHero.id" name="id" type="text" class="form-control" id="inputEmail3" placeholder="Nro. CI">
  </div>
</div>
<div class="form-group row">
  <label for="inputPassword3" class="col-sm-2 col-form-label">Nombre</label>
  <div class="col-sm-10">
    <input [(ngModel)]="newHero.name" name="name" type="text" class="form-control" id="inputPassword3" placeholder="Nombre">
  </div>
</div>    

<div class="form-group row">
   <label for="enviar" class="col-sm-2 col-form-label"> </label>
  <div class="col-sm-10">
    <button type="submit" (click)="agregarHeroe(newHero)" id="enviar" class="btn btn-primary">Grabar</button>
  </div>
</div>
</form>
